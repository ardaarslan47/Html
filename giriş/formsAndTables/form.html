<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        h1 {
            padding-left: 4em;
        }

        tr {
            text-align: center;
        }

        table {
            border-style: dashed;
        }
    </style>
</head>

<body>
    <!-- inputs -->
    <main>
        <div>
            <h1>Form</h1>
            <table>
                <form action="/submit">
                    <table>
                        <tr>
                            <td>Ad</td>
                            <td>:<input type="text" required placeholder="Ad" name="ad"></td>
                        </tr>
                        <tr>
                            <td>Soyad</td>
                            <td>:<input type="text" required placeholder="Soyad" name="soyad"></td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td>:<input type="email" required placeholder="E-mail" name="mail"></td>
                        </tr>
                        <tr>
                            <td>Favorite Music Genre</td>
                            <td>:<input type="radio" name="genre" id="rock" value="rock"><label for="rock">Rock</label><input
                                    type="radio" name="genre" id="metal" value="metal" required><label for="metal">Metal</label><input
                                    type="radio" name="genre" id="pop" value="pop"><label for="pop">Pop</label></td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Gönder"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="reset">Sıfırla</button></td>
                        </tr>
                    </table>
                </form>

            </table>
        </div>
        <form action="https://www.google.com/search">
            <input type="text" name="q" id="search">
            <button type="submit">Search</button>
        </form>
    </main>

</body>

</html>
